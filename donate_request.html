<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate/Request Blood - Blood Bank Locator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <a class="navbar-brand" href="index.html">Blood Locator</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Register as Donor</h4>
                    </div>
                    <div class="card-body">
                        <form id="donorForm">
                            <div class="form-group">
                                <label>Full Name</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="form-group">
                                <label>Blood Group</label>
                                <select class="form-control" name="bloodGroup" required>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control" name="contact" required>
                            </div>
                            <div class="form-group">
                                <label>Last Donation Date (if any)</label>
                                <input type="date" class="form-control" name="lastDonation">
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Register as Donor</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-danger text-white">
                        <h4 class="mb-0">Request Blood</h4>
                    </div>
                    <div class="card-body">
                        <form id="requestForm">
                            <div class="form-group">
                                <label>Patient Name</label>
                                <input type="text" class="form-control" name="patientName" required>
                            </div>
                            <div class="form-group">
                                <label>Required Blood Group</label>
                                <select class="form-control" name="bloodGroup" required>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Units Required</label>
                                <input type="number" class="form-control" name="units" required min="1">
                            </div>
                            <div class="form-group">
                                <label>Urgency Level</label>
                                <select class="form-control" name="urgency" required>
                                    <option value="normal">Normal</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="critical">Critical</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Contact Number</label>
                                <input type="tel" class="form-control" name="contact" required>
                            </div>
                            <button type="submit" class="btn btn-danger btn-block">Submit Request</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="donate_request.js"></script>
</body>
</html>
